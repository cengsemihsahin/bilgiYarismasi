<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soru 2</title>
    <style type="text/css">
        @import "../css/class_tanimlamalari.css";

	<script>
		$('.soru_2_resim').elevateZoom({

			cursor: "crosshair",

			zoomWindowFadeOut: 750
